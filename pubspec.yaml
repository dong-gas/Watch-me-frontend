name: watchme
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2



dependencies:
  flutter_rating_bar: ^4.0.0
  flutter:
    sdk: flutter
  url_launcher: ^6.0.20
  cached_network_image: ^3.2.0
  kakao_flutter_sdk: ^1.9.6 # 전체 추가
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  tuple: ^2.0.0
  http: ^1.2.2

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/iconTemp.png"  # 아이콘 경로 설정
flutter:
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/Customicons.ttf
  assets:
    - assets/icons/
    - images/
    - assets/icons/iconTemp.png
    - assets/kakaoLogin.png
    - assets/kakao_login_medium_wide.png
    - assets/icons/ballon.png
    - assets/icons/netflix_on.png
    - assets/icons/netflix_off.png
  uses-material-design: true
